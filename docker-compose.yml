version: "3.7"
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    expose:
      - "3306"
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: invoices
      MYSQL_USER: root
      MYSQL_PASSWORD: root
  app:
    build: .
    ports:
      - "8081:8081"
    depends_on:
        - db